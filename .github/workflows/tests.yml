name: 🔎 Tests

on:
  push:
    branches:
      - main
  pull_request: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: ⬣ ESLint
    runs-on: ubuntu-latest
    steps:
      - name: 📦 Checkout repo
        uses: actions/checkout@v4

      - name: ⚙️ Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - name: 📥 Download deps
        run: yarn install --frozen-lockfile --immutable

      - name: 🧹 Lint
        run: yarn lint

  typecheck:
    name: ʦ TypeScript
    runs-on: ubuntu-latest
    steps:
      - name: 📦 Checkout repo
        uses: actions/checkout@v4

      - name: ⚙️ Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - name: 📥 Download deps
        run: yarn install --frozen-lockfile --immutable

      - name: ☂️ Type check
        run: yarn typecheck

  vitest:
    name: ⚡ Vitest
    runs-on: ubuntu-latest
    steps:
      - name: 📦 Checkout repo
        uses: actions/checkout@v4

      - name: ⚙️ Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - name: 📥 Download deps
        run: yarn install --frozen-lockfile --immutable

      - name: 🧱 Generate build
        run: yarn build

      - name: ⚡ Run vitest
        run: yarn test -- --coverage