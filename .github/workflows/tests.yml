name: ğŸ” Tests

on:
  push:
    branches:
      - main
  pull_request: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: â¬£ ESLint
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¦ Checkout repo
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - name: ğŸ“¥ Download deps
        run: yarn install --frozen-lockfile --immutable

      - name: ğŸ§¹ Lint
        run: yarn lint

  typecheck:
    name: Ê¦ TypeScript
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¦ Checkout repo
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - name: ğŸ“¥ Download deps
        run: yarn install --frozen-lockfile --immutable

      - name: â˜‚ï¸ Type check
        run: yarn typecheck

  vitest:
    name: âš¡ Vitest
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¦ Checkout repo
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - name: ğŸ“¥ Download deps
        run: yarn install --frozen-lockfile --immutable

      - name: ğŸ§± Generate build
        run: yarn build

      - name: âš¡ Run vitest
        run: yarn test -- --coverage